<body>
    <div>
        1) Escreva código com ES6 diretamente em uma página HTML para criar uma classe chamada "Carro", 
        que deve ter o seguinte método construtor: constructor(nome, ano).
        Em seguida, crie um objeto dessa classe e mostre a seguinte mensagem no browser:<Mostrara marca e o ano do carro>. 
        Por exemplo: Ford 2014.<br><br>
    </div>
    <script>
        class Carro {
            constructor(nome,ano){
                this.marca = nome;
                this.ano = ano;
            }
        }
        meuCarro = new Carro("Dodge",2016); 
        document.write("Marca: ", meuCarro.marca, "<br> Ano: ", meuCarro.ano);
    </script>
</body>
