<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 - questão 5</title>
</head>
<body>
    <div>
        5)Faça uma função anônima com ES6, armazenada na variável mostrarFrase, que receba os parâmetros "nome" e "sobrenome"
        e imprima a seguinte mensagem no browser: Olá <mostrar nome e sobrenome>.
        Exemplo: Eu sou Fulano de Tal.
    </div><br>
    <p id="demo"></p>
    <script>
        mostrarFrase = function(nome,sobrenome){
            return 'Olá eu sou '+nome+' '+sobrenome;
        }
       document.getElementById("demo").innerHTML = mostrarFrase('Gummer', 'Berg');
    </script>
</body>
</html>
