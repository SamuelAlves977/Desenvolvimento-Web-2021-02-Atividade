    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById('root');
        function soma(val1,val2){
            var valorDaSoma = val1 + val2
            return valorDaSoma;
        }
        ReactDOM.render(<h3>O valor da soma é: {soma(10,10)}</h3>,root);
    </script>
