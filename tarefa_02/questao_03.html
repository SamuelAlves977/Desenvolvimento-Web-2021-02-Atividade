<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <title>Document</title>
</head>
<body>
    <div>3)Escreva código com JSX, diretamente em uma página HTML, para calcular a média aritmética de três notas.</div>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById('root');

        function media(val1,val2,val3){
            return parseInt((((val1 + val2) + val3) / 3));
        }
        ReactDOM.render(<h3>Nota aritmética: {media(9,10,6)}</h3>,root);
    </script>
</body>
</html>
