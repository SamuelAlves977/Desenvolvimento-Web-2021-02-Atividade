<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
        <title>Questão 5</title>
    </head>
    <body>
        <div>
            <h2>5) Escreva código com JSX, diretamente em uma página HTML, para calcular o quadrado da soma de três números inteiros.</h2>
        </div>
        <div id="root"></div>
        <script>
            function somaAoQuadrado() {
                var num1 = +prompt("Valor 1:");
                var num2 = +prompt("Valor 2:");
                var num3 = +prompt("Valor 3:");

                //Calculo do quadrado
                var valorSoma = (num1 + num2 + num3);
                var valorAoQuadrado = Math.pow((valorSoma),2);
                 
                document.write(`A  soma dos numeros ${"<b>"}${num1} + ${num2} + ${num3} = ${num1 + num2 + num3}${"<br>"}${"</b>"}
                Resultado da soma ao quadrado : ${"<b>"}${valorSoma} ^ 2 = ${valorAoQuadrado}${"</b>"} `)
            }
            ReactDOM.render(somaAoQuadrado(), document.getElementById('root'));
        </script>
    </body>
</html>
